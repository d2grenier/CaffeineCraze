<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Caffeine Craze</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/bootstrap.css">

  <!-- Libraries -->
  <script src="js/shared/angular.min.js"></script>
  <script src="js/shared/jquery.min.js"></script>
</head>
<body ng-app="slotmachine">

  <div class="container-fluid text-center" ng-controller="SlotsCtrl" ng-init="init(3)">
      <div class="row">
          <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <h1 class="name">
                Caffeine Craze
            </h1>
            <div class="result">
                <h1 id="result" ng-bind="resultText"></h1>
            </div>
          </div>
      </div>
      <div class="row">
            <div class="game">
                <div id="reel0" class="spinner"></div>
                <div id="reel1" class="spinner"></div>
                <div id="reel2" class="spinner"></div>
            </div>
      </div>
      <div class="row">
        <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
            <div class="pull-left">
                <p class="slant">Spin & Win!</p>
                <div class="winning coffee"><div class="star"></div></div>
                <div class="winning espresso"><div class="star"></div></div>
                <div class="winning tea"><div class="star"></div></div>
            </div>
            <div class="pull-right">
                <a ng-click="spin()" ng-disabled="spinning">Spin!</a>
            </div>
        </div>
      </div>
  </div>

  <!-- Modules -->
  <script src="js/app.js"></script>

  <!-- Controllers -->
  <script src="js/controllers/SlotsCtrl.js"></script>

  <!-- Directives -->
  <script src="js/directives/reel.js"></script>

</body>
</html>
